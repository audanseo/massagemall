<!DOCTYPE html>
<html class="h-100" data-bs-theme="auto"
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout}">
<th:block layoutth:fragment="script">
    <script>
        let status = [[${status}]];
        if(status == 'emailFail') {
            alert("이메일을 확인하세요.");
        }else if(status == 'pwFail') {
            alert("비밀번호를 확인하세요");
        }
    </script>
</th:block>



<th:block layout:fragment="content">
    <div class="d-flex justify-content-center">
        <div style="max-width: 600px;">
            <form action="/user/login" method="post">
                <h1 class="mt-3 mb-4 text-center ">로그인</h1>
            
                <div class="col-sm-12 mb-3 text-center">
                    <label for="mc_email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="mc_email" name="mc_email" placeholder="example@naver.com">
                </div>
                <div class="col-sm-12 mb-3 text-center">
                    <label for="mc_password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="mc_password" name="mc_password" placeholder="비밀번호">
                </div>
            
                <div class="form-check text-start my-3">
                    <label class="form-check-label" for="flexCheckDefault">기억하기</label>
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                </div>
                <div class="mb-3 text-center">
                <button class="btn btn-info" type="submit">로그인</button>
                <a href="/user/lostpass" class="btn btn-primary">이메일/비밀번호 찾기</a>
                </div>
            </form>
        </div>
    </div>
</th:block>

</html>
